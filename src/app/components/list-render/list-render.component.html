<div class="class">
  <h2>Animais:</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Nome: {{ animal.name }} - Tipo: {{ animal.type }}
      <button (click)="showAge(animal)">Show age</button>
      <button (click)="removerAninal(animal)">Delete</button>
    </li>
  </ul>

  <h3 *ngIf="animalDetails == ''; else mostrarIdadeTemplate"> Você ainda não selecionou um animal!</h3>
  <ng-template #mostrarIdadeTemplate>
    <h3 >{{animalDetails}}</h3>
  </ng-template>

</div>
